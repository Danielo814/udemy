<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label for="firstName">First Name: </label>
      <input name="first-name" id="firstName" type="text" />
      <label for="lastName">Last Name: </label>
      <input name="last-name" id="lastName" type="text" />
      <br />
      <label for="male">Male </label>
      <input name="sex" id="male" type="radio" value="MALE" />
      <label for="female">Female </label>
      <input name="sex" id="female" type="radio" value="FEMALE" />
      <label for="female">Other </label>
      <input name="sex" id="female" type="radio" value="OTHER" />
      <br />
      <label for="email">Email: </label>
      <input name="email" id="email" type="email" required />
      <label for="password">Password: </label>
      <input name="password" id="password" type="password" required />
      <br />
      <label for="birthday">Birthday: </label>
      <select name="birthmonth" id="birthday">
        <option>January</option>
        <option>February</option>
        <option>March</option>
      </select>
      <select name="birthday" id="birthday">
        <option>1</option>
        <option>15</option>
        <option>27</option>
      </select>
      <select name="birthyear" id="birthday">
        <option>1991</option>
        <option>1992</option>
        <option>1993</option>
        <option>1994</option>
      </select>
      <br />
      <label for="agreement">I agree with the terms and conditions </label>
      <input name="agreed" type="checkbox" id="agreement" />
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
